<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OBMC Robotics Club Application Form</title>
	<link rel="stylesheet" href="styles_Q1SkillsTest.css">
</head>
<body>
		<div class="box">
        <form>
        	<img src="file:///var/folders/th/_nn3b6zs0_ddt8fv2mf84l_r0000gn/T/TemporaryItems/NSIRD_screencaptureui_tGrIC0/Screenshot%202025-10-03%20at%2011.14.16%20AM.png" style="height: 170px; width: auto;">
            <h1>OBMC Robotics Club Application Form</h1>
            <label for="fullname"> Full Name:</label>
            <input type="text" id="fullname">
        <br>
            <label for="email"> Email:</label>
            <input type="text" id="email">
        <br>
        	<label for="grade">Grade:</label>
         	<select id="menu" name="where">
            	<option value="Grade 7">Grade 7 </option>
            	<option value="Grade 8">Grade 8</option>
            	<option value="Grade 9">Grade 9</option>
            	<option value="Grade 10">Grade 10</option>
            </select>
        <br>
        <br>
        	<label for="radio">Gender:</label>
        <br>
        	<input type="radio" id="rad1" name="radiogrp">
            <label for="rad1">Male</label>
        
            <input type="radio" id="rad2" name="radiogrp">
            <label for="rad2">Female</label>
        <br>
        <br>
        	<label for="checkbox">What are your skills? (select all that apply)</label>
        <br>
        	<input type="checkbox" id="check1" name="checkgrp">
            <label for="check1">Coding</label>
        
            <input type="checkbox" id="check2" name="checkgrp">
            <label for="check2">Design</label>
        
            <input type="checkbox" id="check3" name="checkgrp">
            <label for="check3">Electronics</label>
        <br>
        <br>
        	<label for="feed">Tell us why you want to join:</label>
        <br>
        	<textarea id="feed" name="comment" rows="10" cols="15"></textarea>
            <br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
 
        </form>
	</div>
</body>
</html>
